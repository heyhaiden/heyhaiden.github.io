<header>
    <div class="logo">HM</div>
    <nav class="nav-links">
        <a href="index.html" id="home-link">Home</a>
        <a href="projects.html" id="projects-link">Projects</a>
        <a href="about.html" id="about-link">About</a>
    </nav>
</header>
<script>
    // Set active class based on current page
    document.addEventListener('DOMContentLoaded', function() {
        const currentPath = window.location.pathname;
        if (currentPath.includes('/projects/')) {
            document.getElementById('projects-link').classList.add('active');
            // Fix paths for projects detail pages
            document.querySelectorAll('header a').forEach(link => {
                const href = link.getAttribute('href');
                if (href === 'index.html') {
                    link.setAttribute('href', '../index.html');
                } else if (href === 'projects.html') {
                    link.setAttribute('href', '../projects.html');
                } else if (href === 'about.html') {
                    link.setAttribute('href', '../about.html');
                }
            });
        } else if (currentPath.includes('/about')) {
            document.getElementById('about-link').classList.add('active');
        } else if (currentPath === '/' || currentPath.includes('/index')) {
            document.getElementById('home-link').classList.add('active');
        } else if (currentPath.includes('/projects')) {
            document.getElementById('projects-link').classList.add('active');
        }
    });
</script>
